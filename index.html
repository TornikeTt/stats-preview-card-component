<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Stats preview card component</title>
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet " href="./style/style.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="text-section">
                    <h1 class="main-heading">
                        Get <span>insights</span> that help your business grow.
                    </h1>
                    <p class="main-paragraph">
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                    <div class="stats">
                        <div class="stat">
                            <h1 class="stat-number">10k+</h1>
                            <span class="stat-label">companies</span>
                        </div>

                        <div class="stat">
                            <h1 class="stat-number">314</h1>
                            <span class="stat-label">templates</span>
                        </div>

                        <div class="stat">
                            <h1 class="stat-number">12M+</h1>
                            <span class="stat-label">queries</span>
                        </div>
                    </div>
                </div>
                <div class="image-section">
                    <img
                        src="./images/image-header-desktop.jpg"
                        alt="Header Image"
                    />
                </div>
            </div>
        </main>
    </body>
</html>
